<!-- Breadcrumbs -->
<nav class="breadcrumbs">
  <a routerLink="/">Home</a>
  <span>/</span>
  <span>CV</span>
  <span>/</span>
  <span class="current">Projects</span>
  <span>/</span>
  <span >Contact</span>
</nav>

<section class="header">
  <div class="card">
    <h1>Proyectos</h1>
    <p>
      Proyectos reales con foco en UI, arquitectura y despliegue.
    </p>

    <p class="projects-meta">
      {{ projectsCount }} proyectos publicados · Más en desarrollo
    </p>
  </div>
</section>

<section class="grid">
  <article class="card project" *ngFor="let p of projects">
    <div class="top">
      <div>
        <h2>{{ p.title }}</h2>
        <span class="subtitle">{{ p.subtitle }}</span>
      </div>

      <span class="badge" *ngIf="p.highlight">{{ p.highlight }}</span>
    </div>

    <p class="desc">{{ p.description }}</p>

    <div class="chips">
      <span class="chip" *ngFor="let s of p.stack">{{ s }}</span>
    </div>

    <div class="actions">
      <a
        class="btn primary"
        *ngIf="p.links && p.links.length > 0"
        [href]="p.links[0].url"
        target="_blank"
        rel="noreferrer"
      >
        {{ p.links[0].label }}
      </a>

      <ng-container *ngFor="let l of (p.links || []); let i = index">
        <a
          *ngIf="i > 0"
          class="btn"
          [href]="l.url"
          target="_blank"
          rel="noreferrer"
        >
          {{ l.label }}
        </a>
      </ng-container>
    </div>
  </article>
</section>
